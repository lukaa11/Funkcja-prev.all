<html>
<head>
<meta charset="UTF-8">
<title>Stosowanie funkcji .prevAll() oraz .nextAll()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.button {
	width: 40px;
	height: 40px;
	background-color: white;
	float: left;	
	margin-right: 20px;
}
</style>
<script src="jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
  $('.button').mouseover(function() {
	  var $this=$(this)
	  $this.siblings('.button').css('backgroundColor','white');
	  $this.prevAll('.button').stop(true,true).fadeTo(250,.5);
	  $this.nextAll('.button').stop(true,true).fadeTo(250,1);
	  $this.css({
		  'backgroundColor':'red',
		  'opacity' : 1
	  });
  }); // koniec funkcji mouseOver
}); // koniec funkcji ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">  </div>
	<div class="content">
	  <div class="main">
	    <h1>Stosowanie funkcji .prevAll oraz .nextAll()</h1>
        <p>Kliknij jeden z poniższych kwadratów</p>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>
           <div class="button"></div>	  </div>
  </div>
  <div class="footer">  </div>
</div>
</body>
</html>
